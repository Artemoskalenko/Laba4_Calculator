<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Moskalenko_calculator</title>
</head>

<body>
  <div class="calc_body">
    <div class="result">
      <p>0</p>
    </div>
    <div class="buttons">
      <div class="btn ac bt_darckgrey">AC</div>
      <div class="btn plu_min bt_darckgrey">+/-</div>
      <div class="btn persent bt_darckgrey">%</div>
      <div class="btn divide bt_orange">&divide;</div>

      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn mult bt_orange">&times;</div>

      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn minus bt_orange">-</div>

      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn plus bt_orange">+</div>

      <div class="btn zero">0</div>
      <div class="btn comma">,</div>
      <div class="btn equals bt_orange">=</div>
    </div>
  </div>
</body>

</html>
